---
layout: default
title: null
---

<header><h1>{{ site.name }}</h1></header>
{% for post in site.posts %}<article>
<time class="hide" datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%d-%m-%Y" }}</time>
<h2><a href="{{ post.url }}">{{ post.title }}</a> &rarr;</h2>
<p>{{ post.description }}</p></article>{% endfor %}
