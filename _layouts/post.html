---
layout: default
---

<article class="post">
<h1>{{page.title}}</h1>
{{content}}
<time class="hide" datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: "%d-%m-%Y"}}</time>
</article>
<nav class="share">
<ul>
<li>Bagikan ke:</li>
<li><a href="https://api.whatsapp.com/send?text={{ site.url }}{{ page.url }}">Whatsapp</a></li>
<li><a href="https://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url }}">Facebook</a></li>
<li><a href="mailto:?&body={{ site.url }}{{ page.url }}">Email</a></li>
<li><a href="http://twitter.com/home?status={{ site.url }}{{ page.url }}">Twitter</a></li>
</ul>
</nav>
