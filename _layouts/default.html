---
layout: compress
---

<!DOCTYPE html>
<html lang="id">
<head>
<title>{% if page.title %}{{ page.title | escape | remove: ':clap:' | strip }} - {{site.name | escape }}{% else %}{{ site.name | escape }}{% endif %}</title>
<meta charset="utf-8" />
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | strip | truncate: 160 }}{% else %}{{ site.description | strip }}{% endif %}" />
<meta name="author" content="{{ site.name | escape }}" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta property="og:title" content="{% if page.title %}{{ page.title | escape | remove: ':clap:' | strip }} - {{site.name | escape }}{% else %}{{ site.name | escape }}{% endif %}" />
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:site_name" content="{{ site.name | escape }}" />
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | strip | truncate: 160 }}{% else %}{{ site.description | strip }}{% endif %}" />
<meta property="og:image" content="{{ site.profile_image_link }}" />
<meta property="og:type" content="website" />
<link rel="alternate" type="application/atom+xml" title="RSS" href="{{ site.url }}/atom.xml" />
<link rel="stylesheet" type="text/css" href="{{ "/styles.css" | prepend: site.baseurl }}" />
<link  rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" />
<link rel="shortcut icon" type="image/x-icon" href="{{ "/img/favicon.ico" | prepend: site.baseurl }}" />
<!--[if lt IE 9]><script type="text/javascript" src="/html5.js"></script><![endif]-->
</head>
<body>
<div class="container">{{ content }}</div>
</body>
</html>
